<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Fixed Wallpaper Grid</title>
</head>
<body>
    <div class="container">
        <div class="bg1">
            <h2>08 <span>| 24</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="bg1">
            <i class="fas fa-2x fa-battery-three-quarters"></i>
            <p>Respiration</p>
        </div>
        <div class="bg2">
            <i class="fas fa-2x fa-running"></i>
            <p>Miles</p>
        </div>
        <div class="bg2">
            <h2>36 Ëœ</h2>
            <p>Temprature</p>
        </div>
        <div class="bg1">
            <i class="fas fa-2x fa-bed"></i>
            <p>Sleep Keep</p>
        </div>
        <div class="bg1">
            <h2>98 <span>bpm</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg2">
            <h2>170 <span>lbs</span></h2>
            <p>Weight</p>
        </div>
        <div class="bg2">
            <h2>28 <span>%</span></h2>
            <p>Fat Percentage</p>
        </div>
        <div class="bg1">
            <h2>118 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>AVG Consumption</p>
        </div>
        <div class="bg2">
            <i class="fas fa-2x fa-dumbbell"></i>
            <p>Workouts</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</html>
